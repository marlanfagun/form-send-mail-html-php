<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css and cdn font awesome -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Send Mail - HTML and PHP</title>
  </head>
  <body>
    <img src="image/doodle-131.png" alt="" />
    <form class="sendMail" method="POST" action="sendMail.php">
      <input type="text" name="name" id="name" placeholder="nome" />
      <input type="text" name="email" id="email" placeholder="e-mail" />
      <input type="text" name="number" id="number" placeholder="telefone" />

      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="sua mensagem"
      ></textarea>
      <button class="btn" type="submit">
        <i class="fas fa-paper-plane"></i> Enviar
      </button>
    </form>
  </body>
</html>
